baseurl = "https://lucianonooijen.com" # Hostname (and path) to the root.
title = "Luciano Nooijen" # Site title.
theme = "lucianonooijen" # Set the theme.
languageCode = "en"

canonifyurls = true # Enable to turn relative URLs into absolute.

[pagination]
    pagerSize = 420

pygmentsstyle = "xcode" # Color-theme or style for syntax highlighting.
pygmentscodefences = true # Enable code fence background highlighting.
pygmentscodefencesguesssyntax = true # Enable syntax guessing for code fences without specified language.

[markup.goldmark.renderer]
unsafe= true

[params] # theme parameters
    author = "Luciano Nooijen" # Author's name.
    info = "Freelance software engineer" # Author's job title or info.
    description = "My name is Luciano Nooijen, freelance software engineer and lifelong learner" # Site description.
    keywords = "luciano nooijen, luciano, nooijen" # Site keywords.

    # Whether you want to hide copyright and credits in the footer.
    hideCredits = true
    hideCopyright = true

    # Custom CSS
    custom_css = []

    # RTL support
    rtl = false

